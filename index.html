<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Quri — tu calculadora de ahorro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Quri — tu calculadora de ahorro</h1>
  <p>Buscando el dorado perfecto que rinda más</p>
</header>

<div class="wrap">
  <div class="grid">

    <div class="card">
      <label>Precio por balde (S/)</label>
      <input id="precio" placeholder="Ej: 110">

      <label style="margin-top:10px">Baldes por semana</label>
      <input id="baldes" placeholder="Ej: 5">

      <button style="margin-top:14px" onclick="calc()">Analizar tu aceite</button>

      <div class="product">
        <img src="images/tonderofrituras.png">
        <div>
          <strong>Tondero Frituras</strong><br>
          <small>20 L · +50% rendimiento</small>
        </div>
        <div class="badge">+50%</div>
      </div>
    </div>

    <div class="card">
      <p>Ahorro estimado mensual</p>
      <div id="ahorro" class="result">S/ 0</div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
