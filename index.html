<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Ahorro | MKT Gastronomía</title>
  <meta name="description" content="Calculadora de ahorro por rendimiento de aceite." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="brand">
    <div class="brand__logo">✦</div>
    <div>
      <div class="brand__title">Equipo de Negocio — Gastronomía</div>
      <div class="brand__subtitle">Calculadora de Ahorro (versión de trabajo)</div>
    </div>
  </div>
  <div class="header__actions">
    <button id="resetBtn">Reset</button>
  </div>
</header>

<main class="container grid">

<section class="card">
  <h2>Inputs</h2>

  <label>Precio aceite actual (S/ por litro)</label>
  <input id="priceCurrent" type="number" value="12">

  <label>Precio aceite propuesto (S/ por litro)</label>
  <input id="priceNew" type="number" value="14">

  <label>Consumo (litros por día)</label>
  <input id="litersDay" type="number" value="20">

  <label>Días operativos al mes</label>
  <input id="daysMonth" type="number" value="26">

  <label>Mejora de rendimiento (%)</label>
  <input id="improvement" type="number" value="25">
</section>

<section class="card">
  <h2>Resultados</h2>

  <div class="kpi">
    <span>Costo mensual actual</span>
    <strong id="costCurrent">—</strong>
  </div>

  <div class="kpi">
    <span>Costo mensual propuesto</span>
    <strong id="costNew">—</strong>
  </div>

  <div class="kpi highlight">
    <span>Ahorro mensual estimado</span>
    <strong id="savings">—</strong>
  </div>

  <p id="summary" class="summary"></p>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
